<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="Ghink is a Github Pages, plus Jekyll, plus InK boilerplate. An easy way to start a beautiful, responsive, self-hosted, blog or website. This is a showroom website of what you can do with this framework. Head to the official repo for technical docs, or keep browsing for awe">
    <meta name="author" content="celso at sapo dot pt">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="Blog Posts" href="{{ site.url }}/feed.xml" />
    <link rel="stylesheet" type="text/css" href="/css/ink.css">
    <link rel="stylesheet" type="text/css" href="/css/local.css">
    <link href="/js/prettify/prettify.css" rel="stylesheet">
    <link href="/js/prettify/themes/{{ site.prettify_theme }}.css" rel="stylesheet">
    <!--[if IE 7 ]>
        <link rel="stylesheet" href="../css/ink-ie7.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <![endif]-->    
    <script type="text/javascript" src="/js/lunr.min.js"></script>
    <script type="text/javascript" src="/js/holder.js"></script>
    <script type="text/javascript" src="/js/ink.min.js"></script>
    <script type="text/javascript" src="/js/ink-ui.min.js"></script>
    <script type="text/javascript" src="/js/autoload.js"></script>
    <script type="text/javascript" src="/js/html5shiv.js"></script>
    <script type="text/javascript" src="/js/posts.js"></script>
    <script type="text/javascript" src="/js/local.js"></script>
    <script type="text/javascript" src="/js/prettify/prettify.js"></script>
    {% if site.use_leaflet and site.use_leaflet == 1 %}
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
     <!--[if lte IE 8]>
         <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
     <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script src="/js/leaflet-providers.js"></script>
    {% endif %}
</head>
