<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
<filter id="greyscale">
<feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
                                     0.3333 0.3333 0.3333 0 0
                                     0.3333 0.3333 0.3333 0 0
                                     0 0 0 1 0" />
</filter>
<filter id="desaturate">
<feColorMatrix in="SourceGraphic" type="saturate" values=".2" result="A" />
</filter>
<filter id="color">
<feColorMatrix in="SourceGraphic" type="saturate" values="1" result="A" />
</filter>
</svg>
