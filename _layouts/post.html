---
layout: default
---
{% if site.blog_more_posts %}
<section class="column-group gutters article">
	<div class="all-25 medium-25 hide-small fadein">
		<h2>More stories</h2>
		<div id="relatedposts" class="bweffect shadows"></div>
	</div>
	<div class="all-75 medium-75 small-100">
{% else %}
	<div class="all-100 medium-100 small-100">
{% endif %}
		<h2>{{ page.title }}</h2>
		<p class="meta">{{ page.date | date_to_string }}</p>

		<div class="post shadows">
		{{ content }}

		{% if site.disqus_shortname %}
		<p>
			{% include disqus.html shortname=site.disqus_shortname %}
		</p>
		{% endif %}
		</div>
	</div>
</section>
